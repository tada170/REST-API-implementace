<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka z JSON</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>

<!-- Horní lišta pro ovládání -->
<div class="top-bar">
    <button id="showAllFirms">Zobrazit všechny firmy</button>
    <button id="goToContFirm">Přejít na stránku pro vybrání kontaktu firmy</button>
    <button id="goToAddPage">Přejít na stránku pro přidání firmy</button>
</div>

<!-- Sekce pro ovládání firem podle ID -->
<div class="controls">
    <label for="firmId">Zadejte ID firmy:</label>
    <input type="text" id="firmId" placeholder="Zadejte ID firmy">
    <button id="showFirmById">Zobrazit firmu podle ID</button>
    <button id="deleteFirmById">Smazat firmu</button>
    <button id="editFirmById">Editovat firmu</button>
</div>

<!-- Tabulka pro zobrazení firem -->
<table id="dataTable">
    <thead>
    <!-- Hlavičky tabulky budou dynamicky načteny -->
    </thead>
    <tbody>
    <!-- Data tabulky budou dynamicky načtena -->
    </tbody>
</table>

<!-- Modal pro editaci firmy -->
<div id="editModal" class="modal" style="display:none;">
    <div class="modal-content">
        <h2>Upravit firmu</h2>
        <form id="editForm">
            <!-- Formulář bude dynamicky naplněn -->
        </form>
        <button type="button" id="closeModal">Zavřít</button>
    </div>
</div>

<script src="/script/firm.js"></script>
<script src="/script/nav.js"></script>

</body>
</html>
