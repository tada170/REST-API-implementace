<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka z JSON</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>

<div class="top-bar">
    <button id="showAllFirms">Zobrazit všechny firmy</button>
    <label for="firmId"></label>
    <input type="text" id="firmId" placeholder="Zadejte ID firmy">
    <button id="showFirmById">Zobrazit firmu podle ID</button>
</div>

<h2>Tabulka z JSON dat</h2>
<div class="delete-firm">
    <input type="text" id="firmIdToDelete" placeholder="Zadejte ID firmy k odstranění">
    <button id="deleteFirmById">Smazat firmu</button>
</div>
<div class="add-firm">
    <button id="goToAddPage">Přejít na stránku pro přidání firmy</button>
</div>
<div class="cont-firm">
    <button id="goToContFirm">Přejít na stránku pro vybrani kontaku firmy</button>
</div>
<table id="dataTable">
    <thead></thead>
    <tbody></tbody>
</table>

<script src="/script/firm.js"></script>
</body>
</html>
