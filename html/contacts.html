<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa kontaktů</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
<div class="top-bar">
    <button id="goToContFirm">Přejít na stránku pro vybrání kontaktu firmy</button>
    <button id="goToAddPage">Přejít na stránku pro přidání firmy</button>
    <button id="goToHome">Přejít na stránku pro zobrazeni firem</button>
</div>
<div class="container">
    <h1>Správa kontaktů</h1>

    <div class="controls">
        <label for="firmId">ID firmy:</label>
        <input type="text" id="firmId">
        <label for="fields">Pole:</label>
        <input type="text" id="fields" placeholder="napr.: name">
        <button id="fetchVCard">Načíst kontakty</button>
    </div>

    <table id="vCardTable">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Upravit kontakt</h2>
        <form id="editForm"></form>
        <button id="saveChanges">Uložit změny</button>
    </div>
</div>

<script src="/script/firmConstact.js"></script>
<script src="/script/nav.js"></script>

</body>
</html>
