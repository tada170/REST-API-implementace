<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma - VCard Data</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>

<h2>Firma VCard Data</h2>

<!-- Formulář pro zadání ID firmy -->
<div id="form">
    <div class="form-group">
        <label for="firmId">Zadejte ID firmy:</label>
        <input type="text" id="firmId" placeholder="Např. 1">
    </div>
    <div class="form-group">
        <label for="fields">Zadejte požadované pole (oddělené čárkami):</label>
        <input type="text" id="fields" placeholder="Např. name,email,phone">
    </div>
    <button id="fetchVCard" class="submit-btn">Načíst VCard</button>
</div>

<!-- Tabulka pro zobrazení dat -->
<table id="vCardTable">
    <thead></thead>
    <tbody></tbody>
</table>

<script src="/script/firmConstact.js"></script>
</body>
</html>
