<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa kontaktů</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>

<h1>Správa kontaktů</h1>

<div>
    <label for="firmId">ID firmy:</label>
    <input type="text" id="firmId">
    <label for="fields">Pole (oddělená čárkou):</label>
    <input type="text" id="fields">
    <button id="fetchVCard">Načíst kontakty</button>
</div>

<table id="vCardTable">
    <thead></thead>
    <tbody></tbody>
</table>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Upravit kontakt</h2>
        <form id="editForm"></form>
        <button id="saveChanges">Uložit změny</button>
    </div>
</div>

<script src="/script/firmConstact.js"></script>
</body>
</html>
